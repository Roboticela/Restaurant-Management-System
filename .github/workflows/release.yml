name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.
  workflow_dispatch:  # Allows manual triggering
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0) - leave empty for test release'
        required: false
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  build:
    name: Build for ${{ matrix.platform }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows builds
          - platform: windows-x64
            runs-on: windows-latest
            artifact-name: restaurant-management-system-setup.exe
            build-command: pnpm tauri build --bundles nsis --target x86_64-pc-windows-msvc
            artifact-path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/restaurant-management-system_*.exe
            
          - platform: windows-x64-msi
            runs-on: windows-latest
            artifact-name: restaurant-management-system-setup.msi
            build-command: pnpm tauri build --bundles msi --target x86_64-pc-windows-msvc
            artifact-path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/restaurant-management-system_*.msi
            
          - platform: windows-aarch64
            runs-on: windows-latest
            artifact-name: restaurant-management-system-setup-arm64.exe
            build-command: pnpm tauri build --bundles nsis --target aarch64-pc-windows-msvc
            artifact-path: src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/restaurant-management-system_*.exe
            
          - platform: windows-i686
            runs-on: windows-latest
            artifact-name: restaurant-management-system-setup-x86.exe
            build-command: pnpm tauri build --bundles nsis --target i686-pc-windows-msvc
            artifact-path: src-tauri/target/i686-pc-windows-msvc/release/bundle/nsis/restaurant-management-system_*.exe
            
          # Linux builds
          - platform: linux-x64-appimage
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system.AppImage
            build-command: pnpm tauri build --bundles appimage --target x86_64-unknown-linux-gnu
            artifact-path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/appimage/restaurant-management-system_*.AppImage
            
          - platform: linux-x64-deb
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system.deb
            build-command: pnpm tauri build --bundles deb --target x86_64-unknown-linux-gnu
            artifact-path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/deb/restaurant-management-system_*.deb
            
          - platform: linux-x64-rpm
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system.rpm
            build-command: pnpm tauri build --bundles rpm --target x86_64-unknown-linux-gnu
            artifact-path: src-tauri/target/x86_64-unknown-linux-gnu/release/bundle/rpm/restaurant-management-system_*.rpm
            
          - platform: linux-aarch64-appimage
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system-arm64.AppImage
            build-command: pnpm tauri build --bundles appimage --target aarch64-unknown-linux-gnu
            artifact-path: src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/appimage/restaurant-management-system_*.AppImage
            
          - platform: linux-aarch64-deb
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system-arm64.deb
            build-command: pnpm tauri build --bundles deb --target aarch64-unknown-linux-gnu
            artifact-path: src-tauri/target/aarch64-unknown-linux-gnu/release/bundle/deb/restaurant-management-system_*.deb
            
          - platform: linux-armv7-appimage
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system-armv7.AppImage
            build-command: pnpm tauri build --bundles appimage --target armv7-unknown-linux-gnueabihf
            artifact-path: src-tauri/target/armv7-unknown-linux-gnueabihf/release/bundle/appimage/restaurant-management-system_*.AppImage
            
          - platform: linux-armv7-deb
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system-armv7.deb
            build-command: pnpm tauri build --bundles deb --target armv7-unknown-linux-gnueabihf
            artifact-path: src-tauri/target/armv7-unknown-linux-gnueabihf/release/bundle/deb/restaurant-management-system_*.deb
            
          # macOS builds
          - platform: macos-x64
            runs-on: macos-latest
            artifact-name: restaurant-management-system.dmg
            build-command: pnpm tauri build --bundles dmg --target x86_64-apple-darwin
            artifact-path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/restaurant-management-system_*.dmg
            
          - platform: macos-arm64
            runs-on: macos-latest
            artifact-name: restaurant-management-system-arm64.dmg
            build-command: pnpm tauri build --bundles dmg --target aarch64-apple-darwin
            artifact-path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/restaurant-management-system_*.dmg
            
          - platform: macos-x64-app
            runs-on: macos-latest
            artifact-name: restaurant-management-system.app.tar.gz
            build-command: pnpm tauri build --bundles app --target x86_64-apple-darwin && APP_BUNDLE=$(find src-tauri/target/x86_64-apple-darwin/release/bundle/macos -name "*.app" -type d | head -1) && tar -czf restaurant-management-system.app.tar.gz -C "$(dirname "$APP_BUNDLE")" "$(basename "$APP_BUNDLE")"
            artifact-path: restaurant-management-system.app.tar.gz
            
          - platform: macos-arm64-app
            runs-on: macos-latest
            artifact-name: restaurant-management-system-arm64.app.tar.gz
            build-command: pnpm tauri build --bundles app --target aarch64-apple-darwin && APP_BUNDLE=$(find src-tauri/target/aarch64-apple-darwin/release/bundle/macos -name "*.app" -type d | head -1) && tar -czf restaurant-management-system-arm64.app.tar.gz -C "$(dirname "$APP_BUNDLE")" "$(basename "$APP_BUNDLE")"
            artifact-path: restaurant-management-system-arm64.app.tar.gz
            
          - platform: macos-universal
            runs-on: macos-latest
            artifact-name: restaurant-management-system-universal.dmg
            build-command: pnpm tauri build --bundles dmg --target universal-apple-darwin
            artifact-path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/restaurant-management-system_*.dmg
            
          # Android builds
          - platform: android-aarch64
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system-aarch64.apk
            build-command: pnpm tauri android build --target aarch64 --apk true
            artifact-path: src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk
            
          - platform: android-armv7
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system-armv7.apk
            build-command: pnpm tauri android build --target armv7 --apk true
            artifact-path: src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk
            
          - platform: android-x86_64
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system-x86_64.apk
            build-command: pnpm tauri android build --target x86_64 --apk true
            artifact-path: src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk
            
          - platform: android-i686
            runs-on: ubuntu-latest
            artifact-name: restaurant-management-system-i686.apk
            build-command: pnpm tauri android build --target i686 --apk true
            artifact-path: src-tauri/gen/android/app/build/outputs/apk/release/app-release.apk
            
          # iOS builds
          - platform: ios-aarch64
            runs-on: macos-latest
            artifact-name: restaurant-management-system.ipa
            build-command: pnpm tauri ios build --target aarch64
            artifact-path: src-tauri/gen/ios/build/Build/Products/Release-iphoneos/*.ipa
            
          - platform: ios-simulator-aarch64
            runs-on: macos-latest
            artifact-name: restaurant-management-system-simulator.app
            build-command: pnpm tauri ios build --target aarch64-sim
            artifact-path: src-tauri/gen/apple/build/arm64-sim/*.app
            
          - platform: ios-simulator-x86_64
            runs-on: macos-latest
            artifact-name: restaurant-management-system-simulator-x86_64.app
            build-command: pnpm tauri ios build --target x86_64
            artifact-path: src-tauri/gen/apple/build/x86_64-sim/*.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Rust (for Tauri)
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install Rust targets
        shell: bash
        run: |
          # Install targets based on platform
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            rustup target add x86_64-pc-windows-msvc
            # Add ARM64 and i686 targets if building for those architectures
            if [[ "${{ matrix.platform }}" == *"aarch64"* ]] || [[ "${{ matrix.platform }}" == *"arm64"* ]]; then
              rustup target add aarch64-pc-windows-msvc
            fi
            if [[ "${{ matrix.platform }}" == *"i686"* ]] || [[ "${{ matrix.platform }}" == *"x86"* ]]; then
              rustup target add i686-pc-windows-msvc
            fi
          elif [[ "${{ runner.os }}" == "Linux" ]]; then
            rustup target add x86_64-unknown-linux-gnu
            # Add ARM targets if building for those architectures
            if [[ "${{ matrix.platform }}" == *"aarch64"* ]] || [[ "${{ matrix.platform }}" == *"arm64"* ]]; then
              rustup target add aarch64-unknown-linux-gnu
            fi
            if [[ "${{ matrix.platform }}" == *"armv7"* ]]; then
              rustup target add armv7-unknown-linux-gnueabihf
            fi
            # Add Android targets if building for Android
            if [[ "${{ matrix.platform }}" == *"android"* ]]; then
              rustup target add aarch64-linux-android
              rustup target add armv7-linux-androideabi
              rustup target add x86_64-linux-android
              rustup target add i686-linux-android
            fi
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            # macOS runners are Apple Silicon, install both targets
            rustup target add aarch64-apple-darwin
            rustup target add x86_64-apple-darwin
            # Add universal target if building universal binary
            if [[ "${{ matrix.platform }}" == *"universal"* ]]; then
              rustup target add universal-apple-darwin || echo "Universal target may not be available"
            fi
            # Add iOS targets if building for iOS
            if [[ "${{ matrix.platform }}" == *"ios"* ]]; then
              rustup target add aarch64-apple-ios
              rustup target add aarch64-apple-ios-sim
              rustup target add x86_64-apple-ios || echo "x86_64-apple-ios may not be available"
            fi
          fi
          echo "Installed Rust targets:"
          rustup target list --installed

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
          
          # Install cross-compilation toolchains for ARM targets
          if [[ "${{ matrix.platform }}" == *"aarch64"* ]] || [[ "${{ matrix.platform }}" == *"arm64"* ]]; then
            echo "Installing ARM64 cross-compilation toolchain..."
            # Enable multiarch for ARM64
            sudo dpkg --add-architecture aarch64 || true
            sudo apt-get update || true
            
            # Check if ARM64 packages are available
            echo "Checking availability of ARM64 packages..."
            apt-cache policy libglib2.0-dev:aarch64 || echo "libglib2.0-dev:aarch64 not found in repositories"
            
            # Install cross-compilation toolchain
            sudo apt-get install -y \
              gcc-aarch64-linux-gnu \
              g++-aarch64-linux-gnu \
              pkg-config \
              binutils-aarch64-linux-gnu || true
            
            # Verify pkg-config wrapper exists or create one
            if ! command -v aarch64-linux-gnu-pkg-config &> /dev/null; then
              echo "Creating pkg-config wrapper for aarch64..."
              echo '#!/bin/bash' | sudo tee /usr/local/bin/aarch64-linux-gnu-pkg-config
              echo 'PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig pkg-config "$@"' | sudo tee -a /usr/local/bin/aarch64-linux-gnu-pkg-config
              sudo chmod +x /usr/local/bin/aarch64-linux-gnu-pkg-config
            fi
              
            # Try to install ARM64 libraries (may not be available in all repos)
            echo "Attempting to install ARM64 development libraries..."
            INSTALL_FAILED=0
            sudo apt-get install -y \
              libwebkit2gtk-4.1-dev:aarch64 \
              libappindicator3-dev:aarch64 \
              librsvg2-dev:aarch64 \
              libgtk-3-dev:aarch64 \
              libglib2.0-dev:aarch64 \
              libgobject-2.0-dev:aarch64 \
              libgdk-pixbuf-2.0-dev:aarch64 \
              libpango1.0-dev:aarch64 \
              libatk1.0-dev:aarch64 \
              libcairo2-dev:aarch64 \
              libgirepository1.0-dev:aarch64 2>&1 | tee /tmp/arm64_install.log || INSTALL_FAILED=1
            
            if [ $INSTALL_FAILED -eq 1 ]; then
              echo "Warning: ARM64 library installation failed. Analyzing issue..."
              cat /tmp/arm64_install.log || true
              echo ""
              echo "Checking if packages exist in repositories..."
              for pkg in libglib2.0-dev:aarch64 libgobject-2.0-dev:aarch64 libgtk-3-dev:aarch64; do
                echo "Checking $pkg:"
                apt-cache policy "$pkg" || echo "  Not found"
              done
              echo ""
              echo "NOTE: ARM Linux cross-compilation may not be supported on GitHub Actions."
              echo "Consider using native ARM runners or Docker with QEMU emulation."
            fi
            
            # Verify pkg-config files are installed
            echo "Checking for glib-2.0.pc..."
            find /usr -name "glib-2.0.pc" 2>/dev/null | head -5 || echo "glib-2.0.pc not found in /usr"
            echo "Checking ARM64 pkg-config directory..."
            ls -la /usr/lib/aarch64-linux-gnu/pkgconfig/ 2>/dev/null || echo "ARM64 pkg-config directory not found"
            
            # Try alternative paths
            if [ ! -f "/usr/lib/aarch64-linux-gnu/pkgconfig/glib-2.0.pc" ]; then
              echo "glib-2.0.pc not found in expected location. Trying to find alternative locations..."
              # Check if we can find it elsewhere or need to install differently
              apt-cache search libglib2.0-dev | grep aarch64 || echo "No aarch64 glib packages found in cache"
            fi
            
            # Set up pkg-config for cross-compilation
            export PKG_CONFIG_ALLOW_CROSS=1
            export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
            export PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig
            export PKG_CONFIG=aarch64-linux-gnu-pkg-config
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
            export PATH="/usr/local/bin:${PATH}"
            echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG=aarch64-linux-gnu-pkg-config" >> $GITHUB_ENV
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "PATH=/usr/local/bin:${PATH}" >> $GITHUB_ENV
          fi
          
          if [[ "${{ matrix.platform }}" == *"armv7"* ]]; then
            echo "Installing ARMv7 cross-compilation toolchain..."
            # Enable multiarch for ARMv7
            sudo dpkg --add-architecture armhf || true
            sudo apt-get update || true
            
            # Check if ARMv7 packages are available
            echo "Checking availability of ARMv7 packages..."
            apt-cache policy libglib2.0-dev:armhf || echo "libglib2.0-dev:armhf not found in repositories"
            
            # Install cross-compilation toolchain
            sudo apt-get install -y \
              gcc-arm-linux-gnueabihf \
              g++-arm-linux-gnueabihf \
              pkg-config \
              binutils-arm-linux-gnueabihf || true
            
            # Verify pkg-config wrapper exists or create one
            if ! command -v arm-linux-gnueabihf-pkg-config &> /dev/null; then
              echo "Creating pkg-config wrapper for armhf..."
              echo '#!/bin/bash' | sudo tee /usr/local/bin/arm-linux-gnueabihf-pkg-config
              echo 'PKG_CONFIG_LIBDIR=/usr/lib/arm-linux-gnueabihf/pkgconfig pkg-config "$@"' | sudo tee -a /usr/local/bin/arm-linux-gnueabihf-pkg-config
              sudo chmod +x /usr/local/bin/arm-linux-gnueabihf-pkg-config
            fi
              
            # Try to install ARMv7 libraries (may not be available in all repos)
            echo "Attempting to install ARMv7 development libraries..."
            INSTALL_FAILED=0
            sudo apt-get install -y \
              libwebkit2gtk-4.1-dev:armhf \
              libappindicator3-dev:armhf \
              librsvg2-dev:armhf \
              libgtk-3-dev:armhf \
              libglib2.0-dev:armhf \
              libgobject-2.0-dev:armhf \
              libgdk-pixbuf-2.0-dev:armhf \
              libpango1.0-dev:armhf \
              libatk1.0-dev:armhf \
              libcairo2-dev:armhf \
              libgirepository1.0-dev:armhf 2>&1 | tee /tmp/armv7_install.log || INSTALL_FAILED=1
            
            if [ $INSTALL_FAILED -eq 1 ]; then
              echo "Warning: ARMv7 library installation failed. Analyzing issue..."
              cat /tmp/armv7_install.log || true
              echo ""
              echo "Checking if packages exist in repositories..."
              for pkg in libglib2.0-dev:armhf libgobject-2.0-dev:armhf libgtk-3-dev:armhf; do
                echo "Checking $pkg:"
                apt-cache policy "$pkg" || echo "  Not found"
              done
              echo ""
              echo "NOTE: ARM Linux cross-compilation may not be supported on GitHub Actions."
              echo "Consider using native ARM runners or Docker with QEMU emulation."
            fi
            
            # Verify pkg-config files are installed
            echo "Checking for glib-2.0.pc..."
            find /usr -name "glib-2.0.pc" 2>/dev/null | head -5 || echo "glib-2.0.pc not found in /usr"
            echo "Checking ARMv7 pkg-config directory..."
            ls -la /usr/lib/arm-linux-gnueabihf/pkgconfig/ 2>/dev/null || echo "ARMv7 pkg-config directory not found"
            
            # Try alternative paths
            if [ ! -f "/usr/lib/arm-linux-gnueabihf/pkgconfig/glib-2.0.pc" ]; then
              echo "glib-2.0.pc not found in expected location. Trying to find alternative locations..."
              # Check if we can find it elsewhere or need to install differently
              apt-cache search libglib2.0-dev | grep armhf || echo "No armhf glib packages found in cache"
            fi
            
            # Set up pkg-config for cross-compilation
            export PKG_CONFIG_ALLOW_CROSS=1
            export PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig
            export PKG_CONFIG_LIBDIR=/usr/lib/arm-linux-gnueabihf/pkgconfig
            export PKG_CONFIG=arm-linux-gnueabihf-pkg-config
            export CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc
            export PATH="/usr/local/bin:${PATH}"
            echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG_LIBDIR=/usr/lib/arm-linux-gnueabihf/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG=arm-linux-gnueabihf-pkg-config" >> $GITHUB_ENV
            echo "CARGO_TARGET_ARMV7_UNKNOWN_LINUX_GNUEABIHF_LINKER=arm-linux-gnueabihf-gcc" >> $GITHUB_ENV
            echo "PATH=/usr/local/bin:${PATH}" >> $GITHUB_ENV
          fi

      - name: Install system dependencies (macOS for Tauri)
        if: runner.os == 'macOS'
        run: |
          brew install create-dmg
          # Ensure create-dmg is available and working
          which create-dmg || echo "Warning: create-dmg not found in PATH"
          create-dmg --version || echo "Warning: create-dmg version check failed"
          # Install cross-compilation dependencies for x86_64 on Apple Silicon
          # Note: Cross-compilation from aarch64 to x86_64 on macOS is complex
          # and may require additional setup

      - name: Setup Java (for Android builds)
        if: contains(matrix.platform, 'android')
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK (for Android builds)
        if: contains(matrix.platform, 'android')
        run: |
          export ANDROID_HOME="$HOME/Android/Sdk"
          # Set ANDROID_SDK_ROOT to match ANDROID_HOME to avoid Gradle conflicts
          export ANDROID_SDK_ROOT="$ANDROID_HOME"
          export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
          
          # Create Android SDK directory
          mkdir -p "$ANDROID_HOME"
          
          # Download command line tools
          cd "$ANDROID_HOME"
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip || \
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q sdk-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest || true
          
          # Accept licenses and install components
          yes | sdkmanager --licenses || true
          sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0" "ndk;26.1.10909125" || true
          
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          # Set ANDROID_SDK_ROOT to match ANDROID_HOME to avoid Gradle conflicts
          # Gradle requires both variables to point to the same location
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

      - name: Setup iOS (for iOS builds)
        if: contains(matrix.platform, 'ios')
        run: |
          # Accept Xcode license
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -license accept || true
          # Install iOS dependencies
          # Tauri iOS uses simplified target names (aarch64, aarch64-sim, x86_64)
          # but Rust still needs full target names for compilation
          rustup target add aarch64-apple-ios || true
          rustup target add aarch64-apple-ios-sim || true
          rustup target add x86_64-apple-ios || echo "x86_64-apple-ios target may not be available"

      - name: Install dependencies
        run: pnpm install

      - name: Extract version from tag or use workflow input
        id: tag_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            # Extract version from tauri.conf.json as fallback
            VERSION=$(grep -o '"version": "[^"]*"' src-tauri/tauri.conf.json | cut -d'"' -f4)
            if [ -z "$VERSION" ]; then
              VERSION="test-$(date +%Y%m%d-%H%M%S)"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Initialize iOS project (before build, for iOS builds)
        if: contains(matrix.platform, 'ios')
        run: |
          # Ensure iOS project is initialized before building
          if [ ! -d "src-tauri/gen/apple" ] && [ ! -d "src-tauri/gen/ios" ]; then
            echo "Initializing iOS project before build..."
            pnpm tauri ios init || echo "Warning: iOS init failed"
          fi

      - name: Configure iOS code signing (for iOS builds)
        if: contains(matrix.platform, 'ios')
        run: |
          # For simulator builds, use ad-hoc signing (no team required)
          # Find the Xcode project file and modify it
          XCODE_PROJ=$(find src-tauri/gen/apple -name "*.xcodeproj" -type d 2>/dev/null | head -1)
          if [ -z "$XCODE_PROJ" ]; then
            echo "Warning: Xcode project not found, skipping code signing configuration"
            exit 0
          fi
          
          PROJECT_FILE="$XCODE_PROJ/project.pbxproj"
          if [ ! -f "$PROJECT_FILE" ]; then
            echo "Warning: project.pbxproj not found at $PROJECT_FILE"
            exit 0
          fi
          
          # For simulator builds, disable code signing requirements
          if [[ "${{ matrix.platform }}" == *"simulator"* ]]; then
            echo "Configuring ad-hoc code signing for simulator build..."
            # Use sed to replace code signing settings
            # Replace CODE_SIGN_IDENTITY = "" with CODE_SIGN_IDENTITY = "-"
            sed -i '' 's/CODE_SIGN_IDENTITY = "";/CODE_SIGN_IDENTITY = "-";/g' "$PROJECT_FILE" || true
            # Replace CODE_SIGNING_REQUIRED = YES with CODE_SIGNING_REQUIRED = NO
            sed -i '' 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' "$PROJECT_FILE" || true
            # Remove DEVELOPMENT_TEAM requirement by setting it to empty
            sed -i '' 's/DEVELOPMENT_TEAM = "[^"]*";/DEVELOPMENT_TEAM = "";/g' "$PROJECT_FILE" || true
            echo "Configured simulator build for ad-hoc signing"
          else
            # For device builds, try to use team from environment or disable signing
            if [ -n "$APPLE_DEVELOPMENT_TEAM" ]; then
              echo "Using development team: $APPLE_DEVELOPMENT_TEAM"
              sed -i '' "s/DEVELOPMENT_TEAM = \"[^\"]*\";/DEVELOPMENT_TEAM = \"$APPLE_DEVELOPMENT_TEAM\";/g" "$PROJECT_FILE" || true
            else
              echo "Warning: No APPLE_DEVELOPMENT_TEAM set, using ad-hoc signing"
              sed -i '' 's/CODE_SIGN_IDENTITY = "";/CODE_SIGN_IDENTITY = "-";/g' "$PROJECT_FILE" || true
              sed -i '' 's/CODE_SIGNING_REQUIRED = YES;/CODE_SIGNING_REQUIRED = NO;/g' "$PROJECT_FILE" || true
            fi
          fi

      - name: Build Vite app
        run: pnpm build

      - name: Verify build artifacts exist
        shell: bash
        run: |
          echo "Verifying frontend build..."
          if [ ! -d "dist" ]; then
            echo "Error: dist directory not found!"
            exit 1
          fi
          echo "dist directory exists with $(find dist -type f | wc -l) files"
          ls -la dist/ | head -10
          
          echo "Verifying required files..."
          if [ ! -f "LICENSE" ]; then
            echo "Error: LICENSE file not found in project root!"
            exit 1
          fi
          echo "âœ“ LICENSE found"
          
          if [ ! -f "src-tauri/icons/icon.ico" ]; then
            echo "Error: icon.ico not found!"
            exit 1
          fi
          echo "âœ“ icon.ico found"
          
          # Verify dist/index.html exists
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html not found!"
            exit 1
          fi
          echo "âœ“ dist/index.html found"
          
          echo "All required files verified"

      - name: Prepare files for Windows build
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Copy LICENSE to src-tauri for NSIS bundler
          # NSIS may need the file in a location relative to where it runs
          if [ -f "LICENSE" ]; then
            cp LICENSE src-tauri/LICENSE
            echo "âœ“ Copied LICENSE to src-tauri directory"
          fi
          
          # Verify paths are accessible
          echo "Checking file accessibility from src-tauri:"
          if [ -f "src-tauri/LICENSE" ]; then
            echo "âœ“ src-tauri/LICENSE exists"
          fi
          if [ -f "src-tauri/icons/icon.ico" ]; then
            echo "âœ“ src-tauri/icons/icon.ico exists"
          fi
          if [ -d "../dist" ] || [ -d "src-tauri/../dist" ]; then
            echo "âœ“ dist directory accessible"
          fi

      - name: Prepare macOS environment
        if: runner.os == 'macOS'
        shell: bash
        run: |
          # Ensure create-dmg and other tools are in PATH
          export PATH="/usr/local/bin:/opt/homebrew/bin:$PATH"
          echo "PATH: $PATH"
          
          # Verify create-dmg is accessible
          if command -v create-dmg &> /dev/null; then
            echo "âœ“ create-dmg found: $(which create-dmg)"
            create-dmg --version || true
          else
            echo "âš  create-dmg not found, trying to install..."
            brew install create-dmg || true
          fi
          
          # Ensure scripts will have execute permissions
          # Set umask to allow execute permissions
          umask 022
          
          # Pre-create DMG bundle directory and ensure permissions
          # This helps avoid permission issues during build
          mkdir -p src-tauri/target/x86_64-apple-darwin/release/bundle/dmg || true
          mkdir -p src-tauri/target/aarch64-apple-darwin/release/bundle/dmg || true
          
          # Ensure any existing bundle_dmg.sh scripts have execute permissions
          find src-tauri/target -name "bundle_dmg.sh" -exec chmod +x {} \; 2>/dev/null || true
          echo "Current umask: $(umask)"

      - name: Build platform-specific artifact
        shell: bash
        run: |
          # CRITICAL: Set PATH first before any commands
          export PATH="/usr/bin:/bin:/usr/local/bin:/opt/homebrew/bin:${PATH}"
          
          # For macOS, ensure PATH includes homebrew early
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            export PATH="/usr/local/bin:/opt/homebrew/bin:/usr/bin:/bin:${PATH}"
            # Ensure create-dmg is in PATH for DMG builds
            if [[ "${{ matrix.platform }}" == *"macos"* ]] && [[ "${{ matrix.build-command }}" == *"dmg"* ]]; then
              echo "Setting up environment for DMG build..."
              export PATH="/usr/local/bin:/opt/homebrew/bin:${PATH}"
              # Verify create-dmg is available
              if ! command -v create-dmg &> /dev/null; then
                echo "Warning: create-dmg not found, attempting to install..."
                brew install create-dmg || true
              fi
              which create-dmg || echo "create-dmg still not found"
              create-dmg --version || echo "create-dmg version check failed"
            fi
          fi
          
          set -e
          
          echo "Building for ${{ matrix.platform }}..."
          echo "Working directory: $(pwd)"
          echo "PATH: ${PATH}"
          echo "Contents of dist:"
          ls -la dist/ | head -5 || true
          echo "Running: ${{ matrix.build-command }}"
          
          # For iOS simulator builds, set code signing environment variables
          if [[ "${{ matrix.platform }}" == *"ios"* ]] && [[ "${{ matrix.platform }}" == *"simulator"* ]]; then
            echo "Setting code signing environment for iOS simulator build..."
            export CODE_SIGN_IDENTITY="-"
            export CODE_SIGNING_REQUIRED=NO
            export CODE_SIGNING_ALLOWED=NO
          elif [[ "${{ matrix.platform }}" == *"ios"* ]]; then
            # For device builds, use team if available, otherwise ad-hoc
            if [ -n "$APPLE_DEVELOPMENT_TEAM" ]; then
              echo "Using development team for iOS device build: $APPLE_DEVELOPMENT_TEAM"
              export APPLE_DEVELOPMENT_TEAM
            else
              echo "No development team set, using ad-hoc signing for iOS device build"
              export CODE_SIGN_IDENTITY="-"
              export CODE_SIGNING_REQUIRED=NO
            fi
          fi
          
          # Verify create-dmg for macOS
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            which create-dmg || echo "Warning: create-dmg not in PATH"
          fi
          
          ${{ matrix.build-command }} 2>&1 | tee build.log || {
            echo "Build failed. Checking for common issues..."
            
            # For macOS, check if bundle_dmg.sh exists and has permissions
            if [[ "${{ runner.os }}" == "macOS" ]]; then
              echo "Checking for DMG bundling scripts:"
              find src-tauri/target -name "bundle_dmg.sh" -exec ls -la {} \; 2>/dev/null || true
              # Try to fix permissions and retry if script exists
              find src-tauri/target -name "bundle_dmg.sh" -exec chmod +x {} \; 2>/dev/null || true
              echo "Checking create-dmg availability:"
              which create-dmg || echo "create-dmg not found"
              create-dmg --version || echo "create-dmg version check failed"
              echo "Checking bundle directory permissions:"
              find src-tauri/target -path "*/bundle/dmg" -type d -exec ls -ld {} \; 2>/dev/null || true
              echo "Checking if bundle_dmg.sh can be executed:"
              find src-tauri/target -name "bundle_dmg.sh" -exec sh -c 'echo "Testing: {}"; head -5 "{}" || true' \; 2>/dev/null || true
            fi
            
            # For Windows, check NSIS issues
            if [[ "${{ runner.os }}" == "Windows" ]]; then
              echo "NSIS might be looking for files. Checking bundle directory:"
              find src-tauri/target -path "*/bundle/*" -type f 2>/dev/null | head -10 || true
              echo "Checking if dist directory is accessible from src-tauri:"
              ls -la src-tauri/../dist/ 2>/dev/null || echo "Cannot access dist from src-tauri"
            fi
            
            cat build.log || true
            exit 1
          }
        continue-on-error: false

      - name: Find and rename artifact
        id: find_artifact
        shell: bash
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          ARTIFACT_NAME="${{ matrix.artifact-name }}"
          EXT="${ARTIFACT_NAME##*.}"
          
          # Construct the search directory
          SEARCH_DIR=$(dirname "${{ matrix.artifact-path }}")
          
          echo "Searching for artifact in: $SEARCH_DIR"
          echo "Looking for files with extension: .$EXT"
          
          # Check if we're looking for a .app bundle (directory) for iOS simulator
          if [[ "$EXT" == "app" ]]; then
            # .app bundles are directories, not files
            if [ -d "$SEARCH_DIR" ]; then
              # First, try to find .app directories in the specific directory
              ARTIFACT=$(find "$SEARCH_DIR" -maxdepth 2 -type d -name "*.app" 2>/dev/null | head -n 1)
              if [ -z "$ARTIFACT" ]; then
                # Try searching in subdirectories
                ARTIFACT=$(find "$SEARCH_DIR" -type d -name "*.app" 2>/dev/null | head -n 1)
              fi
            fi
            
            # Fallback: search in gen/apple and gen/ios for iOS
            if [ -z "$ARTIFACT" ] && [[ "${{ matrix.platform }}" == *"ios"* ]]; then
              echo "Not found in $SEARCH_DIR, searching in gen/apple and gen/ios..."
              ARTIFACT=$(find src-tauri/gen/apple -type d -name "*.app" 2>/dev/null | head -n 1)
              if [ -z "$ARTIFACT" ]; then
                ARTIFACT=$(find src-tauri/gen/ios -type d -name "*.app" 2>/dev/null | head -n 1)
              fi
            fi
          else
            # Find the artifact file by extension in the bundle directory
            # Tauri may generate files with spaces or different naming, so search by extension
            if [ -d "$SEARCH_DIR" ]; then
              # First, try to find by extension in the specific directory
              ARTIFACT=$(find "$SEARCH_DIR" -maxdepth 1 -type f -name "*.$EXT" 2>/dev/null | grep -v ".sha256" | grep -v ".sha512" | head -n 1)
              if [ -z "$ARTIFACT" ]; then
                # Try searching in subdirectories (some bundles create subdirs)
                ARTIFACT=$(find "$SEARCH_DIR" -type f -name "*.$EXT" 2>/dev/null | grep -v ".sha256" | grep -v ".sha512" | head -n 1)
              fi
            fi
            
            # Fallback: search in all target directories
            if [ -z "$ARTIFACT" ]; then
              echo "Not found in $SEARCH_DIR, searching in all target directories..."
              # For Android, search in gen/android
              if [[ "${{ matrix.platform }}" == *"android"* ]]; then
                ARTIFACT=$(find src-tauri/gen/android -type f -name "*.$EXT" 2>/dev/null | grep -v ".sha256" | grep -v ".sha512" | head -n 1)
              # For iOS, search in gen/apple and gen/ios
              elif [[ "${{ matrix.platform }}" == *"ios"* ]]; then
                ARTIFACT=$(find src-tauri/gen/apple -type f -name "*.$EXT" 2>/dev/null | grep -v ".sha256" | grep -v ".sha512" | head -n 1)
                if [ -z "$ARTIFACT" ]; then
                  ARTIFACT=$(find src-tauri/gen/ios -type f -name "*.$EXT" 2>/dev/null | grep -v ".sha256" | grep -v ".sha512" | head -n 1)
                fi
              else
                # For desktop platforms, search in target directories
                ARTIFACT=$(find src-tauri/target -type f -name "*.$EXT" 2>/dev/null | grep -v ".sha256" | grep -v ".sha512" | grep -i "bundle" | head -n 1)
              fi
            fi
          fi
          
          if [ -z "$ARTIFACT" ]; then
            echo "Error: Artifact not found with extension .$EXT"
            echo "Contents of $SEARCH_DIR:"
            ls -la "$SEARCH_DIR" 2>/dev/null || true
            echo "Searching in all bundle directories:"
            find src-tauri/target -path "*/bundle/*" -type f \( -name "*.$EXT" -o -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.tar.gz" \) 2>/dev/null | head -10 || true
            # Also check Android and iOS directories
            find src-tauri/gen/android -type f -name "*.apk" 2>/dev/null | head -5 || true
            find src-tauri/gen/apple -type d -name "*.app" 2>/dev/null | head -5 || true
            find src-tauri/gen/ios -type f \( -name "*.ipa" -o -name "*.app" \) -o -type d -name "*.app" 2>/dev/null | head -5 || true
            exit 1
          fi
          
          echo "Found artifact: $ARTIFACT"
          
          # Create versioned filename: restaurant-management-system-platform-version.ext
          ORIGINAL_BASE=$(basename "$ARTIFACT")
          
          # Extract version from filename if present, otherwise use our version
          if echo "$ORIGINAL_BASE" | grep -qE "_[0-9]+\.[0-9]+\.[0-9]+"; then
            # Extract version number from filename
            VERSION_IN_FILE=$(echo "$ORIGINAL_BASE" | grep -oE "_[0-9]+\.[0-9]+\.[0-9]+" | head -1 | sed 's/_//')
            FINAL_VERSION="${VERSION:-$VERSION_IN_FILE}"
          else
            FINAL_VERSION="$VERSION"
          fi
          
          # Create new name: restaurant-management-system-platform-version.ext
          FINAL_NAME="restaurant-management-system-${{ matrix.platform }}-$FINAL_VERSION.$EXT"
          
          # Copy artifact with versioned name
          # For .app bundles (directories), use cp -R; for files, use cp
          if [ -d "$ARTIFACT" ]; then
            cp -R "$ARTIFACT" "$FINAL_NAME"
            echo "Copied artifact directory: $ARTIFACT -> $FINAL_NAME"
          else
            cp "$ARTIFACT" "$FINAL_NAME"
            echo "Copied artifact file: $ARTIFACT -> $FINAL_NAME"
          fi
          
          # Set output for use in checksum step
          echo "artifact_file=$FINAL_NAME" >> $GITHUB_OUTPUT

      - name: Generate checksums
        id: checksums
        shell: bash
        run: |
          ARTIFACT_FILE="${{ steps.find_artifact.outputs.artifact_file }}"
          if [ -z "$ARTIFACT_FILE" ]; then
            # Fallback to matrix name if output not set
            ARTIFACT_FILE="${{ matrix.artifact-name }}"
          fi
          
          # For .app bundles (directories), create a zip archive first for checksums
          ORIGINAL_ARTIFACT="$ARTIFACT_FILE"
          if [ -d "$ARTIFACT_FILE" ]; then
            echo "Creating archive for .app bundle: $ARTIFACT_FILE"
            ARCHIVE_NAME="${ARTIFACT_FILE%.app}.zip"
            cd "$(dirname "$ARTIFACT_FILE")"
            zip -r "$ARCHIVE_NAME" "$(basename "$ARTIFACT_FILE")" > /dev/null
            ARTIFACT_FILE="$ARCHIVE_NAME"
            echo "Created archive: $ARCHIVE_NAME"
            # Output archive name for upload step
            echo "archive_file=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          fi
          
          if [ -f "$ARTIFACT_FILE" ]; then
            if [[ "${{ runner.os }}" == "Windows" ]]; then
              # Windows certutil format - extract hash and format as filename hash
              SHA256=$(certutil -hashfile "$ARTIFACT_FILE" SHA256 | grep -v "^SHA256" | grep -v "^CertUtil" | tr -d ' \r\n')
              echo "$SHA256  $ARTIFACT_FILE" > "$ARTIFACT_FILE.sha256"
              SHA512=$(certutil -hashfile "$ARTIFACT_FILE" SHA512 | grep -v "^SHA512" | grep -v "^CertUtil" | tr -d ' \r\n')
              echo "$SHA512  $ARTIFACT_FILE" > "$ARTIFACT_FILE.sha512"
            else
              sha256sum "$ARTIFACT_FILE" > "$ARTIFACT_FILE.sha256"
              sha512sum "$ARTIFACT_FILE" > "$ARTIFACT_FILE.sha512"
            fi
            echo "Generated checksums for $ARTIFACT_FILE"
          else
            echo "Warning: Artifact $ARTIFACT_FILE not found for checksum generation"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}
          path: |
            ${{ steps.find_artifact.outputs.artifact_file }}
            ${{ steps.find_artifact.outputs.artifact_file }}.sha256
            ${{ steps.find_artifact.outputs.artifact_file }}.sha512
            ${{ steps.checksums.outputs.archive_file }}
          if-no-files-found: warn
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate combined checksums
        shell: bash
        run: |
          cd artifacts
          echo "# SHA256 Checksums" > checksums-sha256.txt
          echo "# Generated on $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> checksums-sha256.txt
          echo "" >> checksums-sha256.txt
          
          echo "# SHA512 Checksums" > checksums-sha512.txt
          echo "# Generated on $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> checksums-sha512.txt
          echo "" >> checksums-sha512.txt
          
          find . -type f \( -name "*.exe" -o -name "*.msi" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.dmg" -o -name "*.tar.gz" -o -name "*.apk" -o -name "*.ipa" \) ! -name "*.sha*" | while read file; do
            filename=$(basename "$file")
            dirname=$(dirname "$file" | sed 's|^\./||')
            if [ "$dirname" != "." ]; then
              relative_path="${dirname}/${filename}"
            else
              relative_path="$filename"
            fi
            sha256sum "$file" | sed "s|  ./|  |" >> checksums-sha256.txt
            sha512sum "$file" | sed "s|  ./|  |" >> checksums-sha512.txt
          done

      - name: Extract version from tag or use workflow input
        id: tag_version
        run: |
          if [ "${{ github.event_name }}" == "push" ] && [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION=${{ github.event.inputs.version }}
          else
            VERSION="test-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
            artifacts/checksums-*.txt
          draft: ${{ github.event.inputs.draft || (github.event_name == 'workflow_dispatch' && !github.event.inputs.version) }}
          prerelease: false
          generate_release_notes: true
          body: |
